<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b5728e493b.js" crossorigin="anonymous"></script>



</head>
<body>
    <div class="todo-container" id="container">
        <div class="EnterItem">
            <h1> To-Do List:</h1>
            <div class="InputContainer">
                <input class="InputItem" type="text" id="Input" placeholder="Enter your item" required>
                <button id="Add" class="InputButton">Add Task</button>
            </div>
 <br><br>
            <div class="ListContainer">
                <ul id="list">

                </ul>
            </div>

        </div>
        
    </div>
    





    <script src="logic.js"></script>
</body>
</html>
